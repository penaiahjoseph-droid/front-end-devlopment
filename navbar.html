<!DOCTYPE html>
<html>
<head>
    <title>Simple Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <h2 style="padding:20px;">Welcome to my world!!</h2>

</body>
</html>
