<!DOCTYPE html>
<html>
<head>
    <title>Responsive Grid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Responsive Photo Gallery</h1>

    <div class="gallery">
        <img src="p1.jpg.jpeg" alt="Image 1">
        <img src="p2.jpg.jpeg" alt="Image 2">
        <img src="p3.jpg.jpeg" alt="Image 3">
        <img src="p4.jpg.jpeg" alt="Image 4">
        <img src="p5.jpg.jpeg" alt="Image 5">
        <img src="p6.jpg.jpeg" alt="Image 6">
    </div>

</body>
</html>
